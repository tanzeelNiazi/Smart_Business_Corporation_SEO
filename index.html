<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>SEO:SBC</title>
  </head>
  <body>
    <div id="root">
      <header class="main-header">
        <div class="navbar">
          <div class="logo-wrapper">
            <img src="./assets/sbc-logo.png" alt="SBC Logo" class="logo" />
          </div>
          <nav class="navbar links">
            <a href="#" class="link selected-link">Home</a>
            <a href="#" class="link">About</a>
            <a href="#" class="link">Services</a>
            <a href="#" class="link">Pricing</a>
            <a href="#" class="link">Contact</a>
          </nav>
          <nav class="user-action links">
            <a href="#" class="link">Search</a>
            <a href="#" class="link">Hamburger Menu</a>
          </nav>
        </div>
        <div class="hero">
          <div class="hero-content">
            <span class="content-welcome">welcome</span>
            <h1 class="content-title">
              <span class="highlighted">Smart</span> <span>Business</span>
              <span>Corportaion</span>
            </h1>
            <p class="content-desc">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque
              dolorem iusto deleniti et aliquam fuga!
            </p>
            <div class="buttons">
              <a href="#" class="cta link">Contact Now</a>
              <a href="#" class="svg-link">
                <svg class="svg-icon">
                  <use xlink:href="./assets/svg-sprite.svg#play-button"></use>
                </svg>
                <span> Play Video </span>
              </a>
            </div>
          </div>
          <div class="hero-image-wrapper">
            <div class="hero-image-bg"></div>
            <img
              src="./assets/hero-meeting.jpg"
              alt="SBC Having Meeting"
              class="hero-image"
            />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
